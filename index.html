<html>
<head>
  <script src="processing.min.js"></script>
  <script type="text/javascript">
    function animateBubbles(id) {
      var pjs = Processing.getInstanceById(id);
      console.log(pjs);
      pjs.animate();
    }
  </script>
</head>

<body>
<canvas id="bubbles" data-processing-sources="issect_backbuffer.pde MyCircle.pde"></canvas><br>
<button type ="button" onclick="animateBubbles('bubbles')">button</button>


</body>

</html>
